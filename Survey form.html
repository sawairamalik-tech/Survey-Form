<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Survey form styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div id="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" name="name" class="control" placeholder="Enter your name" required>
        </div>
        <div id="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" name="email" class="control" placeholder="Enter your Email" required>
        </div>
        <div id="form-group">
          <label id="number-label" for="number" >Age</label>
          <input type="number" id="number" name="number" class="control" min="9" max="98" placeholder="Age">
        </div>
        <div id="form-group">
          <label for="role">Select current role:</label>
          <select name="role" id="dropdown" class="control">
            <option value="Student">Student</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Full Time Job">Full Time Job</option>
          </select>
        </div>
        <div id="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input id="definitely" value="definitely" type="radio" name="user-recommend" checked>Definitely</label>
          <label for="maybe">
            <input id="maybe" value="maybe" type="radio" name="user-recommend">Maybe</label>
          <label for="not-sure">
            <input id="not-sure" value="not-sure" type="radio" name="user-recommend">Not sure</label>
        </div>
        <div id="form-group">
          <p>What would you like to see improved?</p>
          <label for="front-end projects">
            <input id="front-end projects" value="front-end projects" type="checkbox" name="improve-recommend">Front-End Projects</label>
          <label for="back-end projects">
            <input id="back-end projects" value="back-end projects" type="checkbox" name="improve-recommend">Bank-End Projects</label>
          <label for="additional-courses">
            <input id="additional-courses" value="additional-courses" type="checkbox" name="improve-recommend">Additional Courses</label>
        </div>
        <div id="form-group">
          <p>Any comments?</p>
          <textarea id="comments" name="comments" placeholder="Add your comments here..." class="input-textarea"></textarea>
        </div>
        <div id="form-group">
          <button id="submit" type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
